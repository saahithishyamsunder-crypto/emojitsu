<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEURAL MATCH | Cognitive Training System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Rajdhani', 'Orbitron', monospace, sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 157, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            overflow-x: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(0, 255, 255, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 255, 0.03) 3px),
                repeating-linear-gradient(90deg, rgba(0, 255, 255, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 255, 0.03) 3px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
            animation: gridScroll 20s linear infinite;
        }
        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        .emoji-bg {
            position: fixed;
            z-index: 0;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            pointer-events: none;
            display: none;
        }
        .emoji-bg.show {
            display: block;
        }
        .emoji-bg span {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.4;
            animation: floatUpContinuous 15s linear infinite;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.8)) drop-shadow(0 0 30px rgba(138, 43, 226, 0.6));
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        @keyframes floatUpContinuous {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 0.3;
                filter: hue-rotate(0deg);
            }
            50% {
                opacity: 0.6;
                filter: hue-rotate(180deg);
            }
            100% {
                transform: translateY(-120vh) scale(1.2) rotate(360deg);
                opacity: 0.3;
                filter: hue-rotate(360deg);
            }
        }
        .scan-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.8), transparent);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: scan 4s linear infinite;
            z-index: 2;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 8px;
            color: #00ffff;
            text-align: center;
            padding: 30px 50px;
            margin-bottom: 20px;
            position: relative;
            text-transform: uppercase;
            background: linear-gradient(135deg, #00ffff, #00ff9d, #8a2be2, #00ffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite, gradientFlow 4s ease infinite;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8)) drop-shadow(0 0 40px rgba(138, 43, 226, 0.6));
        }
        .main-title::before {
            content: 'NEURAL MATCH AI';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            color: rgba(0, 255, 255, 0.2);
            animation: glitchText 5s infinite;
        }
        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8)) drop-shadow(0 0 40px rgba(138, 43, 226, 0.6));
            }
            50% { 
                filter: drop-shadow(0 0 30px rgba(0, 255, 255, 1)) drop-shadow(0 0 60px rgba(138, 43, 226, 0.9));
            }
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes glitchText {
            0%, 90%, 100% { opacity: 0; }
            91%, 93%, 95% { opacity: 1; transform: translate(-50%, -50%) skew(2deg); }
            92%, 94% { opacity: 0; transform: translate(-50%, -50%) skew(-2deg); }
        }
        .home {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        .subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.4rem;
            font-weight: 500;
            color: #00ff9d;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.8), 0 0 20px rgba(0, 255, 157, 0.4);
            max-width: 600px;
            padding: 0 20px;
            letter-spacing: 2px;
            line-height: 1.8;
        }
        .tech-label {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            color: rgba(0, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            background: rgba(0, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        #startBtn {
            font-family: 'Orbitron', monospace;
            font-size: 1.6rem;
            font-weight: 700;
            padding: 18px 60px;
            color: #0a0e27;
            background: linear-gradient(135deg, #00ffff, #00ff9d);
            border: 2px solid #00ffff;
            border-radius: 8px;
            margin-top: 22px;
            cursor: pointer;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        #startBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(138, 43, 226, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            border-radius: 8px;
        }
        #startBtn::after {
            content: '‚ñ∂';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateY(-50%) scale(1.2); }
        }
        #startBtn:hover::before {
            width: 400px;
            height: 400px;
        }
        #startBtn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.9),
                0 0 60px rgba(0, 255, 255, 0.6),
                inset 0 0 30px rgba(0, 255, 255, 0.3);
            border-color: #8a2be2;
        }
        #startBtn:active {
            transform: translateY(0);
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            z-index: 2;
        }
        .level-indicator {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            align-items: center;
            position: relative;
        }
        .level-indicator::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            top: 50%;
            left: 0;
            z-index: -1;
        }
        .level-dot {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            background: rgba(10, 14, 39, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: rgba(0, 255, 255, 0.4);
            transition: all 0.4s ease;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        .level-dot::before {
            content: 'LVL';
            position: absolute;
            top: -18px;
            font-size: 0.6rem;
            letter-spacing: 2px;
            color: rgba(0, 255, 255, 0.5);
        }
        .level-dot.active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(138, 43, 226, 0.3));
            border: 2px solid #00ffff;
            color: #00ffff;
            transform: scale(1.15);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.3);
            animation: levelPulse 2s ease-in-out infinite;
        }
        @keyframes levelPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.4), inset 0 0 20px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 60px rgba(0, 255, 255, 0.6), inset 0 0 30px rgba(0, 255, 255, 0.5); }
        }
        .level-dot.completed {
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.3), rgba(0, 255, 255, 0.3));
            border: 2px solid #00ff9d;
            color: #00ff9d;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.6), inset 0 0 15px rgba(0, 255, 157, 0.2);
        }
        .level-dot.completed::after {
            content: '‚úì';
            position: absolute;
            right: -5px;
            top: -5px;
            font-size: 1rem;
            color: #00ff9d;
            background: #0a0e27;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .level-dot:not(.active):not(.completed) {
            opacity: 0.5;
        }
        #gameBoard {
            display: grid;
            gap: 12px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(20px);
            padding: 28px;
            border-radius: 12px;
            margin-top: 18px;
            margin-bottom: 12px;
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.2),
                0 0 80px rgba(138, 43, 226, 0.15),
                inset 0 0 40px rgba(0, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            position: relative;
        }
        #gameBoard::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #8a2be2, #00ff9d, #00ffff);
            background-size: 300% 300%;
            border-radius: 12px;
            z-index: -1;
            animation: borderGlow 3s ease infinite;
            opacity: 0.5;
        }
        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .tile {
            background: linear-gradient(135deg, rgba(26, 31, 58, 0.9), rgba(15, 20, 40, 0.9));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            min-width: 60px;
            min-height: 75px;
            border: 2px solid rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        .tile:hover::before {
            left: 100%;
        }
        .tile:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 6px 20px rgba(0, 255, 255, 0.4),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }
        .tile.selected {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(138, 43, 226, 0.3));
            transform: scale(1.08) rotateY(10deg);
            box-shadow: 
                0 8px 30px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(138, 43, 226, 0.4),
                inset 0 0 30px rgba(0, 255, 255, 0.3);
            border-color: #00ffff;
            animation: selectedPulse 0.6s ease-in-out;
        }
        @keyframes selectedPulse {
            0%, 100% { transform: scale(1.08) rotateY(10deg); }
            50% { transform: scale(1.12) rotateY(15deg); }
        }
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 18px;
            margin-top: 6px;
            flex-wrap: wrap;
            justify-content: center;
        }
        #status, #timer {
            font-family: 'Rajdhani', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(15px);
            color: #00ffff;
            padding: 14px 28px;
            border-radius: 8px;
            min-height: 45px;
            text-align: center;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        #timer {
            color: #00ff9d;
            border-color: rgba(0, 255, 157, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 255, 157, 0.3),
                inset 0 0 20px rgba(0, 255, 157, 0.1);
        }
        #timer.warning {
            color: #ff0066;
            border-color: rgba(255, 0, 102, 0.6);
            animation: timerPulse 0.5s ease-in-out infinite;
            box-shadow: 
                0 0 30px rgba(255, 0, 102, 0.6),
                inset 0 0 30px rgba(255, 0, 102, 0.2);
        }
        @keyframes timerPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 0, 102, 0.6), inset 0 0 30px rgba(255, 0, 102, 0.2);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255, 0, 102, 0.9), inset 0 0 40px rgba(255, 0, 102, 0.3);
            }
        }
        #nextLevelButton, #restartLevelButton {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 18px;
            padding: 14px 35px;
            border: 2px solid #00ff9d;
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.2), rgba(0, 255, 255, 0.2));
            color: #00ff9d;
            cursor: pointer;
            border-radius: 8px;
            visibility: hidden;
            box-shadow: 
                0 0 20px rgba(0, 255, 157, 0.4),
                inset 0 0 20px rgba(0, 255, 157, 0.1);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            backdrop-filter: blur(10px);
        }
        #nextLevelButton:hover, #restartLevelButton:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 30px rgba(0, 255, 157, 0.6),
                0 0 50px rgba(0, 255, 157, 0.3),
                inset 0 0 30px rgba(0, 255, 157, 0.2);
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.3), rgba(0, 255, 255, 0.3));
        }
        #restartLevelButton {
            border-color: #8a2be2;
            color: #8a2be2;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(0, 255, 255, 0.2));
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.4),
                inset 0 0 20px rgba(138, 43, 226, 0.1);
            visibility: hidden;
            margin-top: 14px;
        }
        #restartLevelButton:hover {
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.6),
                0 0 50px rgba(138, 43, 226, 0.3),
                inset 0 0 30px rgba(138, 43, 226, 0.2);
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(0, 255, 255, 0.3));
        }
        #backBtn, #pauseBtn {
            position: fixed;
            top: 20px;
            font-family: 'Rajdhani', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 12px 24px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(15px);
            color: #00ffff;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #backBtn {
            left: 20px;
        }
        #pauseBtn {
            right: 20px;
        }
        #backBtn:hover, #pauseBtn:hover {
            background: rgba(10, 14, 39, 0.95);
            transform: translateY(-2px);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
        }
        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            flex-direction: column;
            gap: 40px;
        }
        .pause-overlay.show {
            display: flex;
        }
        .pause-message {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.6),
                0 0 60px rgba(138, 43, 226, 0.4);
            letter-spacing: 8px;
            text-transform: uppercase;
            animation: pauseGlow 2s ease-in-out infinite;
        }
        @keyframes pauseGlow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.6), 0 0 60px rgba(138, 43, 226, 0.4);
            }
            50% { 
                text-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 60px rgba(0, 255, 255, 0.8), 0 0 90px rgba(138, 43, 226, 0.6);
            }
        }
        #resumeBtn {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 16px 50px;
            border: 2px solid #00ffff;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 157, 0.2));
            color: #00ffff;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
            backdrop-filter: blur(10px);
        }
        #resumeBtn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.8),
                0 0 70px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(0, 255, 157, 0.3));
        }
        .tile.matched {
            animation: matchPulse 0.6s ease, matchGlow 0.6s ease;
        }
        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { 
                transform: scale(1.25) rotate(10deg);
                box-shadow: 
                    0 0 40px rgba(0, 255, 157, 0.9),
                    0 0 80px rgba(0, 255, 157, 0.6);
            }
        }
        @keyframes matchGlow {
            0% { filter: brightness(1); }
            50% { filter: brightness(2) hue-rotate(90deg); }
            100% { filter: brightness(1); }
        }
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #00ffff;
            pointer-events: none;
            z-index: 1000;
            animation: confettiFall 2s linear forwards;
            box-shadow: 0 0 10px currentColor;
        }
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        @media (max-width: 700px) {
            .main-title {
                font-size: 2rem;
                padding: 6px 12px;
                letter-spacing: 4px;
            }
            .subtitle {
                font-size: 1rem;
            }
            #startBtn {
                font-size: 1.3rem;
                padding: 12px 30px;
            }
            #gameBoard {
                padding: 8px;
            }
            .tile {
                min-width: 38px;
                min-height: 48px;
                font-size: 1.3rem;
            }
            .level-dot {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <button id="backBtn">‚óÑ EXIT</button>
    <button id="pauseBtn">|| PAUSE</button>
    <div class="pause-overlay" id="pauseOverlay">
        <div class="pause-message">|| SYSTEM PAUSED</div>
        <button id="resumeBtn">‚ñ∂ RESUME</button>
    </div>
    <div class="emoji-bg show" id="emojiBg"></div>
    <div class="home" id="homePage">
        <div class="main-title">NEURAL MATCH AI</div>
        <div class="tech-label">‚ö° Cognitive Training System v2.0</div>
        <div class="subtitle">Advanced pattern recognition ‚Ä¢ Neural pathway optimization ‚Ä¢ Real-time cognitive assessment</div>
        <button id="startBtn">INITIALIZE</button>
    </div>
    <div id="gameContainer" style="display:none;">
        <div class="level-indicator" id="levelIndicator">
            <div class="level-dot" data-level="2">1</div>
            <div class="level-dot" data-level="4">2</div>
            <div class="level-dot" data-level="6">3</div>
        </div>
        <div class="stats-container">
            <div id="timer">‚è± ELAPSED: <span id="timeCounter">0</span>s</div>
            <div id="status">ACTIONS: <span id="moveCounter">0</span></div>
        </div>
        <div id="gameBoard"></div>
        <button id="restartLevelButton" onclick="restartCurrentLevel()">‚Üª RESET SYSTEM</button>
        <button id="nextLevelButton" onclick="nextLevel()">NEXT LEVEL ‚Üí</button>
    </div>

    <script>
        // Tech-themed emoji sets for each level
        const techEmojis = ['üíª', 'üñ•Ô∏è', '‚å®Ô∏è', 'üñ±Ô∏è', 'üîå', 'üíæ', 'üì±', '‚ö°'];
        const aiEmojis = ['ü§ñ', 'üß†', 'üëæ', 'üõ∏', 'üîÆ', '‚öôÔ∏è', 'üéØ', 'üí°'];
        const dataEmojis = ['üìä', 'üìà', 'üî¨', 'üß¨', 'üî≠', 'üåê', 'üíé', 'üîë', 'üéÆ','‚öõÔ∏è','üîã','üì°','üõ∞Ô∏è','üíø','üéõÔ∏è','üîä','üìü','üñ≤Ô∏è'];

        // Background tech emojis
        const bgEmojis = ['üíª', 'ü§ñ', '‚ö°', 'üß†', 'üîÆ', '‚öôÔ∏è', 'üíæ', 'üõ∏', 'üåê', 'üí°', 'üî¨', 'üì°', 'üéØ', 'üëæ', '‚öõÔ∏è', 'üîã', 'üíé', 'üéÆ'];
        const emojiBg = document.getElementById('emojiBg');
        function generateEmojis() {
            for(let i=0;i<32;i++) {
                const s = document.createElement('span');
                s.innerText = bgEmojis[Math.floor(Math.random()*bgEmojis.length)];
                s.style.left = Math.random()*96 + 'vw';
                s.style.top = Math.random()*120 + 'vh'; // Spread across screen height
                s.style.fontSize = (2.2 + Math.random()*2) + 'rem';
                s.style.animationDuration = (10 + Math.random()*8) + 's';
                s.style.animationDelay = -(Math.random()*15)+'s'; // Negative delay for immediate presence
                emojiBg.appendChild(s);
            }
        }
        generateEmojis();

        let level = 2; // 2, 4, 6 grid sizes
        let tiles = [];
        let selectedTiles = [];
        let completedLevels = [];
        let moves = 0;
        let timeElapsed = 0;
        let timerInterval = null;
        let levelTimes = [];
        let isPaused = false;

        function updateLevelIndicator() {
            const dots = document.querySelectorAll('.level-dot');
            dots.forEach(dot => {
                const dotLevel = parseInt(dot.dataset.level);
                dot.classList.remove('active', 'completed');
                
                if (completedLevels.includes(dotLevel)) {
                    dot.classList.add('completed');
                } else if (dotLevel === level) {
                    dot.classList.add('active');
                }
            });
        }

        function updateMoveCounter() {
            document.getElementById('moveCounter').innerText = moves;
        }

        function startTimer() {
            timeElapsed = 0;
            updateTimerDisplay();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeElapsed++;
                updateTimerDisplay();
                
                // Add warning effect when time is running out
                const timerElement = document.getElementById('timer');
                if (timeElapsed >= 50 && timeElapsed < 60) {
                    timerElement.classList.add('warning');
                } else if (timeElapsed >= 60) {
                    // Time's up! Restart the level
                    stopTimer();
                    timeOutRestart();
                } else {
                    timerElement.classList.remove('warning');
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function updateTimerDisplay() {
            document.getElementById('timeCounter').innerText = timeElapsed;
        }

        function playSuccessSound() {
            // Create audio context
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create oscillators for an enthusiastic "Yeahhh!" sound
            const playNote = (frequency, startTime, duration, volume = 0.3) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'square'; // More energetic sound
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime + startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + startTime + duration);
                
                oscillator.start(audioContext.currentTime + startTime);
                oscillator.stop(audioContext.currentTime + startTime + duration);
            };
            
            // Play an energetic "Yeahhh!" melody - ascending triumphant notes
            playNote(392.00, 0, 0.1, 0.25);      // G4
            playNote(523.25, 0.08, 0.12, 0.3);   // C5
            playNote(659.25, 0.18, 0.15, 0.35);  // E5
            playNote(783.99, 0.3, 0.2, 0.4);     // G5
            playNote(1046.50, 0.45, 0.35, 0.35); // C6 - triumphant high note
        }

        function timeOutRestart() {
            console.log('Time out! Showing restart button...');
            
            // Show time out message
            document.getElementById('status').innerHTML = '‚ö† TIMEOUT | SYSTEM RESET REQUIRED';
            document.getElementById('timer').innerHTML = '‚è± ELAPSED: 60s ‚úñ';
            document.getElementById('timer').classList.remove('warning');
            
            // Show restart button
            document.getElementById('restartLevelButton').style.visibility = 'visible';
            
            // Disable all tiles
            tiles.forEach(tile => {
                tile.style.pointerEvents = 'none';
                tile.style.opacity = '0.5';
            });
        }
        
        function restartCurrentLevel() {
            // Stop any running timer first
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Hide restart button
            document.getElementById('restartLevelButton').style.visibility = 'hidden';
            
            // Reset ALL game state - restart from level 1
            level = 2; // Start from level 1 (2x2 grid)
            moves = 0;
            selectedTiles = [];
            tiles = [];
            timeElapsed = 0;
            completedLevels = [];
            levelTimes = [];
            
            // Reset displays to fresh state
            updateMoveCounter();
            updateLevelIndicator();
            document.getElementById('status').innerHTML = `ACTIONS: <span id="moveCounter">0</span>`;
            document.getElementById('timer').innerHTML = `‚è± ELAPSED: <span id="timeCounter">0</span>s`;
            document.getElementById('timer').classList.remove('warning');
            
            // Clear and recreate board
            createBoard();
            startTimer();
        }

        document.getElementById('startBtn').onclick = function() {
            document.getElementById('homePage').style.display = "none";
            document.getElementById('gameContainer').style.display = "flex";
            document.getElementById('backBtn').style.display = "block";
            document.getElementById('pauseBtn').style.display = "block";
            document.getElementById('emojiBg').classList.remove('show'); // Hide background during game
            isPaused = false;
            level = 2; // start at level 2
            tiles = [];
            selectedTiles = [];
            completedLevels = [];
            moves = 0;
            timeElapsed = 0;
            levelTimes = [];
            updateMoveCounter();
            updateLevelIndicator();
            createBoard();
            startTimer();
        };

        document.getElementById('pauseBtn').onclick = function() {
            if (!isPaused) {
                pauseGame();
            }
        };

        document.getElementById('resumeBtn').onclick = function() {
            resumeGame();
        };

        function pauseGame() {
            isPaused = true;
            stopTimer();
            document.getElementById('pauseOverlay').classList.add('show');
            document.getElementById('pauseBtn').innerText = '‚ñ∂Ô∏è Resume';
            // Disable tile clicks
            tiles.forEach(tile => {
                tile.style.pointerEvents = 'none';
            });
        }

        function resumeGame() {
            isPaused = false;
            startTimer();
            document.getElementById('pauseOverlay').classList.remove('show');
            document.getElementById('pauseBtn').innerText = '‚è∏Ô∏è Pause';
            // Enable tile clicks
            tiles.forEach(tile => {
                if (tile.style.visibility !== 'hidden') {
                    tile.style.pointerEvents = 'auto';
                }
            });
        }

        document.getElementById('backBtn').onclick = function() {
            // Confirm before going back if game is in progress
            if (document.getElementById('gameContainer').style.display === "flex") {
                if (confirm("Are you sure you want to go back? Your progress will be lost.")) {
                    stopTimer();
                    isPaused = false;
                    document.getElementById('pauseOverlay').classList.remove('show');
                    document.getElementById('gameContainer').style.display = "none";
                    document.getElementById('homePage').style.display = "flex";
                    document.getElementById('backBtn').style.display = "none";
                    document.getElementById('pauseBtn').style.display = "none";
                    document.getElementById('emojiBg').classList.add('show'); // Show background on home page
                    // Reset game state
                    level = 2;
                    tiles = [];
                    selectedTiles = [];
                    completedLevels = [];
                    moves = 0;
                    timeElapsed = 0;
                    levelTimes = [];
                }
            }
        };

        function createBoard() {
            document.getElementById('nextLevelButton').style.visibility = "hidden";
            document.getElementById('restartLevelButton').style.visibility = "hidden";
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            let gridSize, numPairs, emojis;
            if (level === 2) {
                gridSize = 2; numPairs = 2;
                emojis = techEmojis;
            } else if (level === 4) {
                gridSize = 4; numPairs = 8;
                emojis = aiEmojis;
            } else {
                gridSize = 6; numPairs = 18;
                emojis = dataEmojis;
            }
            gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, minmax(35px, 80px))`;
            gameBoard.style.gridTemplateRows = `repeat(${gridSize}, minmax(45px, 100px))`;

            // Prepare paired and shuffled tiles
            let tilePairs = emojis.slice(0, numPairs).concat(emojis.slice(0, numPairs));
            tilePairs.sort(() => Math.random() - 0.5);

            tiles = [];
            selectedTiles = [];

            for (let i = 0; i < gridSize * gridSize; i++) {
                let tile = document.createElement('div');
                tile.classList.add('tile');
                tile.dataset.symbol = tilePairs[i];
                tile.innerHTML = "üîí";
                tile.addEventListener('click', () => selectTile(tile));
                gameBoard.appendChild(tile);
                tiles.push(tile);
            }
            updateLevelIndicator();
        }

        function selectTile(tile) {
            // Don't allow tile selection if timer is stopped (during timeout)
            if (!timerInterval) return;
            
            if (selectedTiles.length < 2 && !tile.classList.contains('selected') && tile.innerHTML === "üîí") {
                tile.classList.add('selected');
                tile.innerHTML = tile.dataset.symbol;
                selectedTiles.push(tile);
            }
            if (selectedTiles.length === 2) {
                moves++;
                updateMoveCounter();
                setTimeout(checkMatch, 650);
            }
        }

        function createConfetti(x, y) {
            const colors = ['#00ffff', '#00ff9d', '#8a2be2', '#00d4ff', '#ff0066', '#ffdd00'];
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.boxShadow = `0 0 15px ${colors[Math.floor(Math.random() * colors.length)]}`;
                confetti.style.transform = `translate(${(Math.random() - 0.5) * 250}px, 0) rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 2000);
            }
        }

        function checkMatch() {
            if (selectedTiles[0].dataset.symbol === selectedTiles[1].dataset.symbol) {
                // Match found!
                selectedTiles[0].classList.add('matched');
                selectedTiles[1].classList.add('matched');
                
                // Create confetti at tile positions
                const rect1 = selectedTiles[0].getBoundingClientRect();
                const rect2 = selectedTiles[1].getBoundingClientRect();
                createConfetti(rect1.left + rect1.width / 2, rect1.top + rect1.height / 2);
                createConfetti(rect2.left + rect2.width / 2, rect2.top + rect2.height / 2);
                
                setTimeout(() => {
                    selectedTiles[0].style.visibility = 'hidden';
                    selectedTiles[1].style.visibility = 'hidden';
                    selectedTiles = [];
                    checkWin();
                }, 500);
            } else {
                selectedTiles[0].classList.remove('selected');
                selectedTiles[1].classList.remove('selected');
                selectedTiles[0].innerHTML = "üîí";
                selectedTiles[1].innerHTML = "üîí";
                selectedTiles = [];
            }
        }

        function createFirecrackerEffect() {
            const celebrationEmojis = ['‚ö°', 'üí•', '‚ú®', 'üåü', 'üí´', '‚≠ê', 'üíé', 'üîÆ', '‚öõÔ∏è', 'üí†'];
            // Create multiple bursts from different positions
            for (let burst = 0; burst < 5; burst++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.6;
                    
                    for (let i = 0; i < 20; i++) {
                        const emoji = document.createElement('div');
                        emoji.className = 'confetti';
                        emoji.innerText = celebrationEmojis[Math.floor(Math.random() * celebrationEmojis.length)];
                        emoji.style.left = x + 'px';
                        emoji.style.top = y + 'px';
                        emoji.style.fontSize = (1.5 + Math.random() * 1.5) + 'rem';
                        emoji.style.background = 'transparent';
                        
                        const angle = (Math.PI * 2 * i) / 20;
                        const velocity = 150 + Math.random() * 100;
                        const dx = Math.cos(angle) * velocity;
                        const dy = Math.sin(angle) * velocity;
                        
                        emoji.style.transform = `translate(${dx}px, ${dy}px) rotate(${Math.random() * 360}deg)`;
                        document.body.appendChild(emoji);
                        setTimeout(() => emoji.remove(), 2000);
                    }
                }, burst * 200);
            }
        }

        function checkWin() {
            if (document.querySelectorAll('.tile:not([style*="hidden"])').length === 0) {
                stopTimer();
                levelTimes.push({level: level, time: timeElapsed, moves: moves});
                
                // Play success sound
                playSuccessSound();
                
                // Create firecracker effect with emojis
                createFirecrackerEffect();
                
                if (!completedLevels.includes(level)) {
                    completedLevels.push(level);
                }
                updateLevelIndicator();
                
                let levelName = level === 2 ? "BASIC" : level === 4 ? "ADVANCED" : "EXPERT";
                document.getElementById('status').innerHTML = `‚úì ${levelName} PROTOCOL COMPLETE | ${moves} ACTIONS`;
                document.getElementById('timer').innerHTML = `‚è± ELAPSED: ${timeElapsed}s`;
                
                if (level === 6) {
                    let totalTime = levelTimes.reduce((sum, lt) => sum + lt.time, 0);
                    let totalMoves = levelTimes.reduce((sum, lt) => sum + lt.moves, 0);
                    document.getElementById('status').innerHTML = `‚ö° NEURAL MASTERY ACHIEVED<br>TOTAL: ${totalMoves} ACTIONS`;
                    document.getElementById('timer').innerHTML = `‚è± TOTAL TIME: ${totalTime}s`;
                }
                document.getElementById('nextLevelButton').style.visibility = "visible";
            }
        }

        function nextLevel() {
            if (level === 2) {
                level = 4;
            } else if (level === 4) {
                level = 6;
            } else {
                // Game completed - restart
                level = 2;
                completedLevels = [];
                moves = 0;
                timeElapsed = 0;
                levelTimes = [];
            }
            tiles = [];
            selectedTiles = [];
            document.getElementById('status').innerHTML = `ACTIONS: <span id="moveCounter">${moves}</span>`;
            document.getElementById('timer').innerHTML = `‚è± ELAPSED: <span id="timeCounter">0</span>s`;
            document.getElementById('timer').classList.remove('warning');
            createBoard();
            startTimer();
        }
    </script>
</body>
</html>
